<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
  <header id="heder" >
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div >
                        <div class="col-xs-6">
                            <h2>Manage <b>Employees</b></h2>
                        </div>
                        <div >
                             <button class="add" >Add New Employee</button>
                             </div>
                    </div>
                </div>
                <table class="content-table">
                    <thead>
                      <tr>
                        <th> </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                  </table>
            </div>
        </div>        
    </div>

  <!-- Add Modal HTML -->

  <div id="addEmployeeModal" class="popup">
    <a href="#heder" class="popup__area"></a>
    <div class="modal-dialog">
      <div class="modal-content popup_content">
        <form id="add_employee_form " name="main" novalidate>
          <div class="modal-header">            
            <h4 class="modal-title">Add Employee</h4>
            <button class="close popup_close addclose" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body ">         
            <div class="form-group">
              <label>Name</label>
              <input value="" type="text" name="inputName" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input value="" type="email" name="inputEmail" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Address</label> 
              <input value="" type="address" name="inputAddress" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input value="" type="text" name="inputPhone" class="form-control" required>
            </div>          
          </div>
          <div class="modal-footer">
            <button  type="cancel"  class=" btn btn-primary " >CENCEL</button>
            <button  type="submit" value="Submit" class=" btn btn-primary " >SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </div>



    <!-- DELET modal -->

  <div id="popup_del" class="popup">
    <a href="#heder" class="popup__area"></a>
    <div class="popup_body">
      <div class="popup_content">
         <div class="popup_title">DELETE USER?</div>
        <div class="popup_text">Are you sure you want to delete these Records?</div>
        <button   class=" btn btn-primary " onclick="deleted_User()">DELETE</button>
        <button  type="cancel"  class=" btn btn-primary del_cencel" id="close_del" >CENCEL</button>
      </div>
    </div>
  </div>
</header>

  <!-- EDIT Modal -->

  <div id="popup_edit" class="popup ">
    <a href="#heder" class="popup__area"></a>
    <div class="popup_body">
      <div class="popup_content">
    <form name="edit_form" >
      <div class="popup">           
        <h4 class="modal-title">Edit Employee</h4>
        <a href="#heder" type="button" class="close popup_close" data-dismiss="modal" aria-hidden="true">&times;</a>
      </div>
      <div class="modal-body">          
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="edte_name" id="edit_name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="edte_email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" name="edte_address" required></input>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="edte_phone" class="form-control" required>
        </div>          
      </div>
   
      <div class="modal-footer">
        <button  type="cancel"  class=" btn btn-primary" id="close_edit" >CENCEL</button>
        <button  type="submit"  value="Submit" class=" btn btn-primary" id="edit_save">SAVE</button>
      </div>
    </form>
      </div>
    </div>
  </div>
</header>
   
<script src="script.js"></script>
</body>
</html>
